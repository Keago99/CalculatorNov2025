<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainCalcDiv">
        <div class="screen">
            <div class="subScreen">
                <!-- Previous operations will go here -->
            </div>
            <div class="mainScreen">
                <!-- Current input/result will go here -->
            </div>
        </div>
        <div class="buttonDiv">
            <!-- Top row: C and CE spanning full width -->
            <div class="row">
                <div class="clearButton calcButton clear">C</div>
                <div class="clearButton calcButton clearEverything">CE</div>
            </div>
            
            <!-- Middle rows: numbers on left, operators on right -->
            <div class="row">
                <div class="numButton calcButton">7</div>
                <div class="numButton calcButton">8</div>
                <div class="numButton calcButton">9</div>
                <div class="operator calcButton">/</div>
            </div>
            <div class="row">
                <div class="numButton calcButton">4</div>
                <div class="numButton calcButton">5</div>
                <div class="numButton calcButton">6</div>
                <div class="operator calcButton">X</div>
            </div>
            <div class="row">
                <div class="numButton calcButton">1</div>
                <div class="numButton calcButton">2</div>
                <div class="numButton calcButton">3</div>
                <div class="operator calcButton">-</div>
            </div>
            
            <!-- Bottom row: 0, ., and = spanning full width -->
            <div class="row">
                <div class="numButton calcButton wide">0</div>
                <div class="numButton calcButton">.</div>
                <div class="equalsButton calcButton">=</div>
                <div class="operator calcButton">+</div>
            </div>
        </div>
    </div>
</body>
</html>
